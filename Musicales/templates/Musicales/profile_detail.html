{% extends "Musicales/base.html" %}

{% block main %}
<div class="container mt-3 mb-3 mx-3">
   <h2>{{ object.user }}</h2>

    {% if object.imagen %}
      <center><img src="{{ object.imagen.url }}" alt="{{ object.imagen }}"></center>
    {% endif %}
    <p>Mail de contacto: {{ object.email }}</p>
    <p>Instagram del usuario: {{object.instagram}}</p>

    
    <a href="{% url 'post-list' %}" class="btn btn-dark mr-2">Volver</a>
  </div>
{% endblock %}
